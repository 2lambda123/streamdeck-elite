<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Mhwlng's Elite</title>
    <link rel="stylesheet" href="../sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">
    <script src="../sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">

        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Function</div>
            <select class="sdpi-item-value select sdProperty" id="function" oninput="setSettings()">
                <option value="SYS">System</option>
                <option value="ENG">Engine</option>
                <option value="WEP">Weapons</option>
                <option value="RST">Reset</option>
            </select>
        </div>

        <hr>

        <div type="group" class="sdpi-item" id="maxpipsgroup">
            <div class="sdpi-item-label">MAX Pips</div>
            <div class="sdpi-item-group" id="maxpipsgroup_items">

                <div class="sdpi-item" id="dvPrimaryImage">
                    <div class="sdpi-item-label" onclick="clearFileName('primaryImage');">Image</div>
                    <div class="sdpi-item-group file" id="filepickergroup1">
                        <input class="sdpi-item-value sdProperty sdFile" type="file" id="primaryImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                        <label class="sdpi-file-info " for="primaryImage" id="primaryImageFilename">No file...</label>
                        <label class="sdpi-file-label" for="primaryImage">Choose file...</label>
                    </div>
                </div>

                <div type="color" class="sdpi-item" id="dvPrimaryPipColor">
                    <div class="sdpi-item-label">Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="primaryPipColor" oninput="setSettings()">
                </div>

            </div>

        </div>

        <hr>

        <div type="group" class="sdpi-item" id="defaultgroup">
            <div class="sdpi-item-label">Default</div>
            <div class="sdpi-item-group" id="defaultgroup_items">

                <div class="sdpi-item" id="dvSecondaryImage">
                    <div class="sdpi-item-label" onclick="clearFileName('secondaryImage');">Image</div>
                    <div class="sdpi-item-group file" id="filepickergroup2">
                        <input class="sdpi-item-value sdProperty sdFile" type="file" id="secondaryImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                        <label class="sdpi-file-info " for="secondaryImage" id="secondaryImageFilename">No file...</label>
                        <label class="sdpi-file-label" for="secondaryImage">Choose file...</label>
                    </div>
                </div>

                <div type="color" class="sdpi-item" id="dvSecondaryPipColor">
                    <div class="sdpi-item-label">Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="secondaryPipColor" oninput="setSettings()">
                </div>

                <div type="color" class="sdpi-item" id="dvSecondaryHalfPipColor">
                    <div class="sdpi-item-label">Half Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="secondaryHalfPipColor" oninput="setSettings()">
                </div>

                <div type="color" class="sdpi-item" id="dvSecondaryNoPipColor">
                    <div class="sdpi-item-label">No Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="secondaryNoPipColor" oninput="setSettings()">
                </div>

            </div>

        </div>

        <hr>

        <div type="group" class="sdpi-item" id="alarmgroup">
            <div class="sdpi-item-label">Alarm (SYS)</div>
            <div class="sdpi-item-group" id="alarmgroup_items">

                <div class="sdpi-item" id="dvTertiaryImage">
                    <div class="sdpi-item-label" onclick="clearFileName('tertiaryImage');">Image</div>
                    <div class="sdpi-item-group file" id="filepickergroup3">
                        <input class="sdpi-item-value sdProperty sdFile" type="file" id="tertiaryImage" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                        <label class="sdpi-file-info " for="tertiaryImage" id="tertiaryImageFilename">No file...</label>
                        <label class="sdpi-file-label" for="tertiaryImage">Choose file...</label>
                    </div>
                </div>

                <div type="color" class="sdpi-item" id="dvTertiaryPipColor">
                    <div class="sdpi-item-label">Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="tertiaryPipColor" oninput="setSettings()">
                </div>

                <div type="color" class="sdpi-item" id="dvTertiaryHalfPipColor">
                    <div class="sdpi-item-label">Half Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="tertiaryHalfPipColor" oninput="setSettings()">
                </div>

                <div type="color" class="sdpi-item" id="dvTertiaryNoPipColor">
                    <div class="sdpi-item-label">No Pip Color</div>
                    <input class="sdpi-item-value sdProperty" type="color" id="tertiaryNoPipColor" oninput="setSettings()">
                </div>

            </div>

        </div>

    </div>
</body>
</html>
