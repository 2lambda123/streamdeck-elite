<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Mhwlng's Elite</title>
    <link rel="stylesheet" href="../sdpi.css">
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">
    <script src="../sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>
</head>
<body>
<div class="sdpi-wrapper">

    <div class="sdpi-item" id="select_single">
        <div class="sdpi-item-label">Function</div>
        <select class="sdpi-item-value select sdProperty" id="function" oninput="setSettings()">
            <optgroup label="Combat">
                <option value="ChargeECM">ECM</option>
                <option value="TriggerFieldNeutraliser">Field Neutraliser</option>
                <option value="CycleFireGroupNext">Next Fire Group</option>
                <option value="CycleFireGroupPrevious">Prev Fire Group</option>
                <option value="CycleNextHostileTarget">Next Hostile</option>
                <option value="CyclePreviousHostileTarget">Prev Hostile</option>
                <option value="CycleNextSubsystem">Next Subsystem</option>
                <option value="CyclePreviousSubsystem">Prev Subsystem</option>
                <option value="CycleNextTarget">Next Contact</option>
                <option value="CyclePreviousTarget">Prev Contact</option>
                <option value="SelectTarget">Target Ahead</option>
            </optgroup>
            <optgroup label="Fighter">
                <option value="OpenOrders">Crew Orders</option>
                <option value="OrderAggressiveBehaviour">Be Aggressive</option>
                <option value="OrderDefensiveBehaviour">Be Defensive</option>
                <option value="OrderFocusTarget">Attack My Target</option>
                <option value="OrderFollow">Follow</option>
                <option value="OrderHoldFire">Hold Fire</option>
                <option value="OrderHoldPosition">Hold Position</option>
                <option value="OrderRequestDock">Dock SLF</option>
            </optgroup>
            <optgroup label="Misc">
                <option value="FriendsMenu">Friends</option>
                <option value="GalnetAudio_ClearQueue">Clear Audio Queue</option>
                <option value="GalnetAudio_Play_Pause">Play/Pause Audio</option>
                <option value="GalnetAudio_SkipBackward">Prev Audio Track</option>
                <option value="GalnetAudio_SkipForward">Next Audio Track</option>
                <option value="MicrophoneMute">Microphone</option>
                <option value="OpenCodexGoToDiscovery">Codex</option>
                <option value="Pause">Main Menu</option>
                <option value="HMDReset">Reset HMD</option>
                <option value="OculusReset">Reset Oculus</option>
                <option value="RadarDecreaseRange">Dec Sensor Range</option>
                <option value="RadarIncreaseRange">Inc Sensor Range</option>
            </optgroup>
            <optgroup label="Navigation">
                <option value="SetSpeed100">100% Throttle</option>
                <option value="SetSpeed75">75% Throttle</option>
                <option value="SetSpeed50">50% Throttle</option>
                <option value="SetSpeed25">25% Throttle</option>
                <option value="SetSpeedMinus100">100% Reverse</option>
                <option value="SetSpeedMinus75">75% Reverse</option>
                <option value="SetSpeedMinus50">50% Reverse</option>
                <option value="SetSpeedMinus25">25% Reverse</option>
                <option value="SetSpeedZero">All Stop</option>
                <option value="TargetNextRouteSystem">Next Jump Dest</option>
                <option value="ToggleReverseThrottleInput">Reverse</option>
                <option value="UseAlternateFlightValuesToggle">Alternate Controls</option>
                <option value="UseBoostJuice">Boost</option>
                <option value="DisableRotationCorrectToggle">Rotational Correction</option>
            </optgroup>
            <optgroup label="Ship">
                <option value="FocusCommsPanel">Comms Panel</option>
                <option value="FocusLeftPanel">Nav Panel</option>
                <option value="FocusRadarPanel">Role Panel</option>
                <option value="FocusRightPanel">Systems Panel</option>
                <option value="QuickCommsPanel">Quick Comms</option>
                <option value="EjectAllCargo">Eject All Cargo</option>
                <option value="HeadLookToggle">Toggle Headlook</option>
                <option value="MouseReset">Reset Mouse</option>
                <option value="OrbitLinesToggle">Orbit Lines</option>
                <option value="SelectTargetsTarget">Wingman's target</option>
                <option value="WingNavLock">Wingman Navlock</option>
                <option value="TargetWingman0">Wingman 1</option>
                <option value="TargetWingman1">Wingman 2</option>
                <option value="TargetWingman2">Wingman 3</option>
                <option value="EngineColourToggle">Engine Colour</option>
                <option value="WeaponColourToggle">Weapon Colour</option>
            </optgroup>
            <optgroup label="SRV">
                <option value="RecallDismissShip">Recall/Dismiss Ship</option>
                <option value="BuggyToggleReverseThrottleInput">Reverse</option>
                <option value="DecreaseSpeedButtonMax">Zero Speed</option>
                <option value="IncreaseSpeedButtonMax">Maximum Speed</option>
                <option value="SelectTarget_Buggy">Target Ahead</option>
            </optgroup>
            <optgroup label="Hyperspace">
                <option value="Supercruise">Supercruise</option>
                <option value="Hyperspace">Hyperspace Jump</option>
            </optgroup>
            <optgroup label="On Foot">
                <option value="HumanoidPrimaryInteractButton">Primary Interact</option>
                <option value="HumanoidSecondaryInteractButton">Secondary Interact</option>
                <option value="HumanoidSelectPrimaryWeaponButton">Select Primary Weapon</option>
                <option value="HumanoidSelectSecondaryWeaponButton">Select Secondary Weapon</option>
                <option value="HumanoidHideWeaponButton">Holster Weapon</option>
                <option value="HumanoidSwitchWeapon">Switch Weapon</option>
                <option value="HumanoidSelectUtilityWeaponButton">Select Tool</option>
                <option value="HumanoidSelectNextWeaponButton">Next Weapon</option>
                <option value="HumanoidSelectPreviousWeaponButton">Previous Weapon</option>
                <option value="HumanoidReloadButton">Reload</option>
                <option value="HumanoidSelectNextGrenadeTypeButton">Next Grenade Type</option>
                <option value="HumanoidSelectPreviousGrenadeTypeButton">Previous Grenade Type</option>
                <option value="HumanoidThrowGrenadeButton">Throw Grenade</option>
                <option value="HumanoidMeleeButton">Melee</option>
                <option value="HumanoidSwitchToRechargeTool">Energy Link</option>
                <option value="HumanoidSwitchToCompAnalyser">Profile Analyser</option>
                <option value="HumanoidToggleToolModeButton">Tool Mode</option>
                <option value="HumanoidToggleNightVisionButton">Night Vision</option>
                <option value="HumanoidSwitchToSuitTool">Suit Specific Tool</option>
                <option value="HumanoidToggleFlashlightButton">Flashlight</option>
                <option value="GalaxyMapOpen_Humanoid">Galaxy Map</option>
                <option value="SystemMapOpen_Humanoid">System Map</option>
                <option value="FocusCommsPanel_Humanoid">Comms Panel</option>
                <option value="QuickCommsPanel_Humanoid">Quick Comms</option>
                <option value="HumanoidConflictContextualUIButton">Conflict Zone Battle Stats</option>
                <option value="HumanoidToggleShieldsButton">Shields</option>
                <option value="HumanoidToggleMissionHelpPanelButton">Help</option>
                <option value="HumanoidClearAuthorityLevel">Clear Stolen Profile</option>
                <option value="HumanoidHealthPack">Use Medkit</option>
                <option value="HumanoidBattery">Use Energy Cells</option>
                <option value="HumanoidSelectFragGrenade">Select Frag Grenade</option>
                <option value="HumanoidSelectEMPGrenade">Select EMP Grenade</option>
                <option value="HumanoidSelectShieldGrenade">Select Shield Grenade</option>
                <option value="HumanoidEmoteSlot1">Point</option>
                <option value="HumanoidEmoteSlot2">Wave</option>
                <option value="HumanoidEmoteSlot3">Agree</option>
                <option value="HumanoidEmoteSlot4">Disagree</option>
                <option value="HumanoidEmoteSlot5">Go</option>
                <option value="HumanoidEmoteSlot6">Stop</option>
                <option value="HumanoidEmoteSlot7">Applaud</option>
                <option value="HumanoidEmoteSlot8">Salute</option>
            </optgroup>
            
            <optgroup label="Scanners">
                <option value="ExplorationSAAChangeScannedAreaViewToggle">Toggle Planet Front/Back</option>
                <option value="ExplorationSAANextGenus">DSS Next Genus</option>
                <option value="ExplorationSAAPreviousGenus">DSS Previous Genus</option>
                <option value="ExplorationFSSTarget">Target FSS</option>
            </optgroup>
              
            <optgroup label="Toggles">
                <option value="PlayerHUDModeToggle">HUD Mode</option>
                <option value="PlayerHUDModeToggle-AM">Analysis Mode</option>
                <option value="PlayerHUDModeToggle-CM">Combat Mode</option>
                <option value="ToggleCargoScoop">Cargo Scoop</option>
                <option value="ToggleCargoScoop-ON">Cargo Scoop On</option>
                <option value="ToggleCargoScoop-OFF">Cargo Scoop Off</option>
                <option value="ToggleFlightAssist">Flight Assist</option>
                <option value="ToggleFlightAssist-ON">Flight Assist On</option>
                <option value="ToggleFlightAssist-OFF">Flight Assist Off</option>
                <option value="DeployHardpointToggle">Hardpoints</option>
                <option value="DeployHardpointToggle-ON">Deploy Hardpoints</option>
                <option value="DeployHardpointToggle-OFF">Retract Hardpoints</option>
                <option value="LandingGearToggle">Landing Gear</option>
                <option value="LandingGearToggle-ON">Deploy Landing Gear</option>
                <option value="LandingGearToggle-OFF">Retract Landing Gear</option>
                <option value="ShipSpotLightToggle">Lights</option>
                <option value="ShipSpotLightToggle-ON">Lights On</option>
                <option value="ShipSpotLightToggle-OFF">Lights Off</option>
                <option value="NightVisionToggle">Night Vision</option>
                <option value="NightVisionToggle-ON">Night Vision On</option>
                <option value="NightVisionToggle-OFF">Night Vision Off</option>
                <option value="ToggleButtonUpInput">Silent Running</option>
                <option value="ToggleButtonUpInput-ON">Silent Running On</option>
                <option value="ToggleButtonUpInput-OFF">Silent Running Off</option>

                <option value="FocusCommsPanel-ON">Comms Panel On</option>
                <option value="FocusLeftPanel-ON">External Panel On</option>
                <option value="FocusRadarPanel-ON">Role Panel On</option>
                <option value="FocusRightPanel-ON">Internal Panel On</option>
                <option value="GalaxyMapOpen-ON">Galaxy Map On</option>
                <option value="SystemMapOpen-ON">System Map On</option>

            </optgroup>
            <optgroup label="Fire Groups">
                <option value="FireGroup-A">Fire Group A</option>
                <option value="FireGroup-B">Fire Group B</option>
                <option value="FireGroup-C">Fire Group C</option>
                <option value="FireGroup-D">Fire Group D</option>
                <option value="FireGroup-E">Fire Group E</option>
                <option value="FireGroup-F">Fire Group F</option>
                <option value="FireGroup-G">Fire Group G</option>
                <option value="FireGroup-H">Fire Group H</option>
            </optgroup>
        </select>
    </div>

    <div class="sdpi-item" id="dvClickSound">
        <div class="sdpi-item-label" onclick="clearFileName('clickSound');">Sound</div>
        <div class="sdpi-item-group file" id="filepickergroup1">
            <input class="sdpi-item-value sdProperty sdFile" type="file" id="clickSound" accept=".wav" oninput="setSettings()">
            <label class="sdpi-file-info " for="clickSound" id="clickSoundFilename">No file...</label>
            <label class="sdpi-file-label" for="clickSound">Choose file...</label>
        </div>
    </div>

</div>
</body>
</html>
